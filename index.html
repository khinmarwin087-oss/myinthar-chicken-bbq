    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #B8860B; --navy: #001F3F; --pearl: #FDFDFD; 
            --white: #FFFFFF; --text: #2C3E50; --shadow: 0 10px 40px rgba(0,0,0,0.06);
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--pearl); color: var(--text); margin: 0; }

        /* Custom Notification Design */
        #toast-msg {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--navy); color: white; padding: 15px 30px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 2000; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 10px; font-weight: 500;
        }
        #toast-msg.show { top: 30px; }

        /* Header */
        .header { background: var(--white); padding: 25px; text-align: center; box-shadow: var(--shadow); position: sticky; top:0; z-index:100; border-bottom: 2px solid #f0f0f0; }
        .header h2 { margin: 0; color: var(--navy); letter-spacing: 3px; font-weight: 800; text-transform: uppercase; font-size: 20px; }

        /* Search & Menu */
        .search-section { padding: 20px; max-width: 600px; margin: 0 auto; }
        .search-box input { width: 100%; padding: 15px 50px; border-radius: 15px; border: 1px solid #eee; background: white; box-shadow: var(--shadow); outline: none; box-sizing: border-box; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; max-width: 900px; margin: 0 auto; }
        .item-card { background: var(--white); border-radius: 20px; overflow: hidden; box-shadow: var(--shadow); transition: 0.3s; position: relative; }
        .item-card img { width: 100%; height: 140px; object-fit: cover; }
        .item-info { padding: 15px; text-align: center; }
        .item-info b { display: block; font-size: 15px; margin-bottom: 5px; color: var(--navy); }
        .price { color: var(--gold); font-weight: bold; font-size: 14px; margin-bottom: 12px; display: block; }
        .btn-add { background: var(--navy); color: white; border: none; padding: 10px; border-radius: 12px; cursor: pointer; width: 100%; font-size: 12px; transition: 0.3s; }
        .btn-add:hover { background: var(--gold); }

        /* Cart Floating Button */
        .cart-fab { position: fixed; bottom: 35px; right: 25px; background: var(--navy); color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 15px 35px rgba(0,31,63,0.3); cursor: pointer; z-index: 200; border: 2px solid var(--gold); }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--gold); color: white; font-size: 11px; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; }

        /* Drawer UI */
        #drawer { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: var(--pearl); z-index: 300; transition: 0.5s; display: flex; flex-direction: column; }
        #drawer.open { right: 0; }
        .drawer-header { padding: 25px; display: flex; align-items: center; background: white; border-bottom: 1px solid #eee; }
        .drawer-body { flex: 1; overflow-y: auto; padding: 20px; }

        .cart-row { background: white; padding: 20px; border-radius: 18px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; box-shadow: var(--shadow); }
        .qty-input { width: 45px; padding: 5px; text-align: center; border: 1px solid #eee; border-radius: 8px; font-weight: bold; font-size: 14px; }

        .drawer-footer { padding: 25px; background: white; box-shadow: 0 -10px 40px rgba(0,0,0,0.04); border-radius: 30px 30px 0 0; }
        .btn-confirm { width: 100%; background: var(--navy); color: white; border: none; padding: 18px; border-radius: 18px; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,31,63,0.2); }

        /* Voucher Design */
        #voucher-card { background: white; width: 400px; padding: 0; color: #333; }
        .v-header { background: var(--navy); color: white; padding: 35px 20px; text-align: center; }
        .v-body { padding: 25px; }
        .v-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .v-table th { border-bottom: 2px solid #eee; padding: 12px 5px; text-align: left; font-size: 12px; color: #888; text-transform: uppercase; }
        .v-table td { padding: 15px 5px; border-bottom: 1px solid #f9f9f9; font-size: 14px; }
    </style>
</head>
<body>

    <div style="background:white; padding:35px; border-radius:30px; width:85%; max-width:400px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);">

        <input type="text" id="cust-name" placeholder="·Äû·ÄÑ·Ä∑·Ä∫·Ä°·Äô·Ää·Ä∫" style="width:100%; padding:15px; margin:10px 0; border:1px solid #eee; border-radius:12px; outline:none; background:#fafafa;">
        <input type="tel" id="cust-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫" style="width:100%; padding:15px; margin:10px 0; border:1px solid #eee; border-radius:12px; outline:none; background:#fafafa;">
        <p style="font-size:11px; color:#999; margin:10px 0 5px 5px;">PICKUP TIME</p>
        <input type="datetime-local" id="pickup-time" style="width:100%; padding:15px; border:1px solid #eee; border-radius:12px; outline:none; background:#fafafa;">

<div id="v-wrap" style="position:absolute; left:-9999px;">

        </div>
        <div class="v-body">
            <div style="display:flex; justify-content:space-between; font-size:11px; color:#666;">
                <div><b>CUSTOMER</b><br><span id="v-n" style="color:#000; font-size:14px;"></span><br><span id="v-p"></span></div>
                <div style="text-align:right;"><b>ORDER ID</b><br>#<span id="v-id" style="color:#000; font-size:14px;"></span><br><span id="v-d"></span></div>

            <div style="text-align:right; margin-top:30px;">

            </div>
        </div>

            üìç ·Äô·Äº·ÄÑ·Ä∫·Äû·Ä¨·Äà·Ä±·Ä∏·Äõ·Äæ·Ä±·Ä∑ | üìû 09 767 287 345

    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyueuaZoIKZDi_W4CYhrJw6DDb1KH48zcSGT6OHGWVdDkEx6SsAqlYB9NHb0m2em40m/exec";
    const TG_TOKEN = "8215695761:AAF1qDjAJn7gjiHyzf8t7W6c8e51cim98sU";
    const TG_ID = "8116152317";

    const menuData = [
        { name: '·ÄÄ·Äº·ÄÄ·Ä∫·Äï·Ä±·Ä´·ÄÑ·Ä∫', price: 4000, img: 'https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?q=80&w=500&auto=format&fit=crop' },
        { name: '·ÄÄ·Äº·ÄÄ·Ä∫·Äõ·ÄÑ·Ä∫·Ä°·ÄØ·Ä∂', price: 4000, img: '' },
        { name: '·ÄÜ·Ä≠·Äê·Ä∫·Äû·Ä¨·Ä∏·ÄÄ·ÄÑ·Ä∫', price: 1500, img: '' },
        { name: '·Ä°·Äû·Ä¨·Ä∏ ·ÄÅ·Äª·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏', price: 800, img: '' },
        { name: '·Ä°·Äõ·Ä±·ÄÅ·ÄΩ·Ä∂', price: 500, img: '' },
        { name: '·Ä°·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Äï·Äª·Ä∂', price: 500, img: '' },
        { name: '·Ä°·Äû·Ää·Ä∫·Ä∏·Äô·Äº·ÄÖ·Ä∫', price: 500, img: '' },
        { name: '·Ä°·ÄÜ·ÄÆ·Äï·Ä∞·Ä∏', price: 800, img: '' }
    ];

    let cart = {};

    function showToast(msg) {
        const toast = document.getElementById('toast-msg');
        document.getElementById('toast-text').innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function renderMenu(items) {
        document.getElementById('menu-grid').innerHTML = items.map(i => `
            <div class="item-card">
                <img src="${i.img || 'https://via.placeholder.com/150'}">
                <div class="item-info">
                    <b>${i.name}</b>
                    <span class="price">${i.price} K</span>
                    <button class="btn-add" onclick="add('${i.name}')">Add to Cart</button>
                </div>
            </div>
        `).join('');
    }

    function add(name) {
        cart[name] = (cart[name] || 0) + 1;
        update();
        showToast(name + " ·Äë·Ää·Ä∑·Ä∫·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´·Äï·Äº·ÄÆ");
    }

    function change(name, v) {
        v = parseInt(v);
        if(v <= 0) delete cart[name];
        else cart[name] = v;
        update();
    }

    function update() {
        let count = 0, total = 0, html = "";
        for(let k in cart) {
            let item = menuData.find(m => m.name === k);
            let sub = item.price * cart[k];
            count += cart[k]; total += sub;
            html += `
                <div class="cart-row">
                    <div style="flex:1"><b>${k}</b><br><small style="color:var(--gold)">${item.price} K</small></div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <i class="fas fa-minus-circle" onclick="change('${k}', ${cart[k]-1})" style="cursor:pointer; color:#ccc;"></i>
                        <input type="number" class="qty-input" value="${cart[k]}" onchange="change('${k}', this.value)">
                        <i class="fas fa-plus-circle" onclick="change('${k}', ${cart[k]+1})" style="cursor:pointer; color:var(--navy);"></i>
                    </div>
                </div>
            `;
        }
        document.getElementById('cart-badge').innerText = count;
        document.getElementById('total-amt').innerText = total.toLocaleString() + " K";
        document.getElementById('cart-list').innerHTML = html || "<p style='text-align:center; color:#999; margin-top:50px;'>Your basket is empty</p>";
    }

    function toggleCart() { document.getElementById('drawer').classList.toggle('open'); }
    function openCheckout() { if(Object.keys(cart).length === 0) return showToast("·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Ä°·Äõ·ÄÑ·Ä∫·Äõ·ÄΩ·Ä±·Ä∏·Äï·Ä´"); document.getElementById('modal-checkout').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('modal-checkout').style.display = 'none'; }

    async function validateAndSend() {
        const n = document.getElementById('cust-name').value;
        const p = document.getElementById('cust-phone').value;
        const t = document.getElementById('pickup-time').value;
        
        if(!n || !p) return showToast("·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´");

        document.getElementById('loader').style.display = 'flex';
        let totalVal = 0, itemsArr = [], vRows = "";
        const oId = Math.floor(1000 + Math.random() * 9000);

        for(let k in cart) {
            let item = menuData.find(m => m.name === k);
            let sub = item.price * cart[k];
            totalVal += sub;
            itemsArr.push(`${k} (${cart[k]} ·ÄÅ·ÄØ)`);
            vRows += `<tr><td>${k}</td><td style="text-align:center;">${cart[k]}</td><td style="text-align:right;">${sub.toLocaleString()}</td></tr>`;
        }

        document.getElementById('v-n').innerText = n;
        document.getElementById('v-p').innerText = p;
        document.getElementById('v-id').innerText = oId;
        document.getElementById('v-d').innerText = new Date().toLocaleString();
        document.getElementById('v-rows').innerHTML = vRows;
        document.getElementById('v-tot').innerText = totalVal.toLocaleString() + " K";

        const tgMsg = `üíé *PREMIUM ORDER RECEIVED* (#${oId})\nüë§ Customer: ${n}\nüìû Phone: ${p}\n‚è∞ Time: ${t}\n\n*Ordered Items:*\n${itemsArr.join("\n")}\n\nüí∞ *Total: ${totalVal} K*`;

        try {
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ name: n, phone: p, items: itemsArr.join(", "), total: totalVal }) });
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TG_ID, text: tgMsg, parse_mode: 'Markdown' })
            });

            html2canvas(document.querySelector("#voucher-card")).then(canvas => {
                const link = document.createElement('a');
                link.download = `Voucher_${oId}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                document.getElementById('loader').style.display = 'none';
                showToast("Order ·Äê·ÄÑ·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏ ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äº·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫·Åã");
                showToast("·Äò·Ä±·Ä¨·ÄÄ·Ä∫·ÄÅ·Äª·Ä¨ download·ÄÜ·ÄΩ·Ä≤·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ·Åã");
                setTimeout(() => location.reload(), 2000);
            });
        } catch(e) { 
            document.getElementById('loader').style.display = 'none';
            showToast("Error ·Äñ·Äº·ÄÖ·Ä∫·Äû·ÄΩ·Ä¨·Ä∏·Äï·Ä´·Äû·Ää·Ä∫·Åã"); 
        }
    }

    function filterMenu() {
        let q = document.getElementById('search').value.toLowerCase();
        renderMenu(menuData.filter(i => i.name.toLowerCase().includes(q)));
    }

    window.onload = () => renderMenu(menuData);
</script>
</body>
</html>
