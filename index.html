<script>
    const SB_URL = "https://iogpnvljnhsxuzzdltpb.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZ3BudmxqbmhzeHV6emRsdHBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NTk2MDYsImV4cCI6MjA4MjMzNTYwNn0.Kxy3QW1gq-J-tzUF2fxQd0l989Wr7BI2uRTbWDTNL6k";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
    const MY_PHONE = "959767287345";

    let cart = {}; 
    let allItems = []; 

    window.onload = () => { fetchMenu(); loadCart(); };

    async function fetchMenu() {
        const { data, error } = await _supabase.from('menu_items').select('*');
        if (error) console.log("Error:", error);
        allItems = data || [];
        renderMenu(allItems);
    }

    function renderMenu(items) {
        const container = document.getElementById('menu-display');
        if (!container) return;
        container.innerHTML = items.map(i => `
            <div class="menu-card">
                <img src="${i.image_url || 'https://via.placeholder.com/150'}">
                <div style="font-weight:600; font-size:14px; margin-top:5px; height:35px; overflow:hidden;">${i.name}</div>
                <div class="price-tag">${i.price.toLocaleString()} K</div>
                <div class="qty-control">
                    <button onclick="updateQty('${i.name}', -1, ${i.price})">-</button>
                    <span id="qty-${i.name.replace(/\s+/g, '-')}">${cart[i.name] || 0}</span>
                    <button onclick="updateQty('${i.name}', 1, ${i.price})" style="background:var(--gold); border:none;">+</button>
                </div>
            </div>
        `).join('');
    }

    function updateQty(name, change, price) {
        cart[name] = (cart[name] || 0) + change;
        if (cart[name] <= 0) delete cart[name];
        
        const qtyLabel = document.getElementById(`qty-${name.replace(/\s+/g, '-')}`);
        if (qtyLabel) qtyLabel.innerText = cart[name] || 0;
        
        updateTotal();
        saveCart();
    }

    function updateTotal() {
        let total = 0;
        for(let name in cart) {
            let item = allItems.find(i => i.name === name);
            if(item) total += cart[name] * item.price;
        }
        document.getElementById('total-price-display').innerText = total.toLocaleString();
    }

    function saveCart() { localStorage.setItem('roast_cart', JSON.stringify(cart)); }
    function loadCart() {
        let saved = localStorage.getItem('roast_cart');
        if(saved) { cart = JSON.parse(saved); }
    }

    function filterMenu() {
        let q = document.getElementById('search').value.toLowerCase();
        let filtered = allItems.filter(i => i.name.toLowerCase().includes(q));
        renderMenu(filtered);
    }

    function filterCat(cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if(cat === 'All') renderMenu(allItems);
        else renderMenu(allItems.filter(i => i.category === cat));
    }

    function openCheckout() { document.getElementById('checkout-modal').style.display = 'flex'; }
    function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

    async function submitOrder(platform) {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const timeInput = document.getElementById('pickup-time').value;
        const total = document.getElementById('total-price-display').innerText;

        if(!name || !phone) return alert("·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Åã");
        
        let items = [];
        for(let k in cart) items.push(`${k} (${cart[k]} ·ÄÅ·ÄØ)`);
        if(items.length === 0) return alert("·Äô·ÄÆ·Äî·Ä∞·Ä∏ ·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã");

        document.getElementById('loader').style.display = 'flex';

        const { data, error } = await _supabase.from('orders').insert([{
            customer_name: name, phone: phone, items: items.join(", "), total: total, status: 'pending'
        }]).select();

        if(!error) {
            const orderId = data[0].id;
            document.getElementById('v-id').innerText = orderId;
            document.getElementById('v-name').innerText = name;
            document.getElementById('v-phone-display').innerText = "Phone: " + phone;
            document.getElementById('v-date').innerText = new Date().toLocaleDateString();
            document.getElementById('v-total').innerText = total;

            let tableHtml = "";
            let count = 1;
            for(let k in cart) {
                let item = allItems.find(i => i.name === k);
                tableHtml += `<tr><td>${count++}</td><td>${k}</td><td>${cart[k]}</td><td>${(item.price * cart[name]).toLocaleString()}</td></tr>`;
            }
            document.getElementById('v-items-table').innerHTML = tableHtml;

            html2canvas(document.querySelector("#invoice-card")).then(canvas => {
                const link = document.createElement('a');
                link.download = `Voucher_${orderId}.png`;
                link.href = canvas.toDataURL();
                link.click();

                let msg = `üçó *MYIN THAR ROAST (Order #${orderId})*\nüë§ Customer: ${name}\nüìû Phone: ${phone}\nüì¶ Items: ${items.join(", ")}\nüí∞ Total: ${total} MMK`;

                cart = {};
                localStorage.removeItem('roast_cart');
                document.getElementById('loader').style.display = 'none';
                closeCheckout();

                if (platform === 'viber') {
                    window.location.href = `viber://contact?number=${MY_PHONE}&draft=${encodeURIComponent(msg)}`;
                } else {
                    window.location.href = `https://t.me/+${MY_PHONE}?text=${encodeURIComponent(msg)}`;
                }
            });
        } else {
            alert("Error saving order.");
            document.getElementById('loader').style.display = 'none';
        }
    }

    function changeLang() {
        let l = document.getElementById('lang').value;
        document.getElementById('search').placeholder = (l==='en') ? "Search..." : "·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äõ·Äî·Ä∫...";
    }
</script>
