<script>
    const MY_PHONE = "959767287345";
    const menuData = [

        { id: 6, name: '·Ä°·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Äï·Äª·Ä∂', price: 500, category: '·Ä°·Äõ·Ä≠·ÄØ·Ä∏', image: 'https://i.ibb.co/rKJY26TM/1767147666947.png' },

    ];

    let cart = {};
    let activeCat = 'All';
    let chosenDay = 'today';

    function renderMenu() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('grid-box');
        const items = menuData.filter(i => (activeCat === 'All' || i.category === activeCat) && i.name.toLowerCase().includes(q));
        grid.innerHTML = items.map(i => `
            <div class="card">
                <img src="${i.image}" class="card-img">
                <div class="card-info">
                    <span class="item-name">${i.name}</span>
                    <span class="item-price">${i.price} Ks</span>
                    <button class="btn-add" onclick="addToCart(${i.id})">+ ·Äë·Ää·Ä∑·Ä∫·Äô·Ää·Ä∫</button>
                </div>
            </div>
        `).join('');
    }

    function filterCat(c, el) {
        activeCat = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderMenu();
    }

    function addToCart(id) {
        cart[id] = (cart[id] || 0) + 1;
        updateFloatingBar();
    }

    function updateFloatingBar() {
        let t = 0;
        for (let id in cart) t += cart[id] * menuData.find(m => m.id == id).price;
        document.getElementById('cart-bar').style.display = t > 0 ? 'flex' : 'none';
        document.getElementById('bar-total').innerText = t.toLocaleString();
    }

    function openCart() {
        const list = document.getElementById('cart-list');
        let html = '', total = 0;
        for (let id in cart) {
            const item = menuData.find(m => m.id == id);
            total += item.price * cart[id];
            html += `
                <div class="cart-item">
                    <div style="flex:1;"><b>${item.name}</b><br><small style="color:var(--sub)">${item.price} Ks</small></div>
                    <div class="qty-group">
                        <button class="btn-q" onclick="changeQty(${id}, -1)">-</button>
                        <input type="number" class="val-q" value="${cart[id]}" onchange="manualQty(${id}, this.value)">
                        <button class="btn-q" onclick="changeQty(${id}, 1)">+</button>
                    </div>
                </div>`;
        }
        list.innerHTML = html + `<div style="text-align:right; padding:25px 0 10px; font-weight:800; font-size:20px;">·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: <span style="color:var(--accent)">${total.toLocaleString()}</span> Ks</div>`;
        document.getElementById('cart-sheet').style.display = 'block';
        document.getElementById('form-box').style.display = 'none';
        document.getElementById('cart-list').style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
        document.getElementById('modal-title').innerText = "·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏";
        document.getElementById('modal-back').onclick = () => document.getElementById('cart-sheet').style.display = 'none';
    }

    function changeQty(id, d) {
        cart[id] += d;
        if (cart[id] <= 0) delete cart[id];
        if (Object.keys(cart).length === 0) document.getElementById('cart-sheet').style.display = 'none'; else openCart();
        updateFloatingBar();
    }

    function manualQty(id, v) {
        let n = parseInt(v);
        if (n <= 0 || isNaN(n)) delete cart[id]; else cart[id] = n;
        if (Object.keys(cart).length === 0) document.getElementById('cart-sheet').style.display = 'none'; else openCart();
        updateFloatingBar();
    }

    // Custom Date Selection - NO SELECT POPUP
    function selectDate(day) {
        chosenDay = day;
        document.getElementById('chip-today').classList.toggle('active', day === 'today');
        document.getElementById('chip-other').classList.toggle('active', day === 'other');
        document.getElementById('custom-date-row').style.display = day === 'other' ? 'block' : 'none';
    }

    function myPop(m) {
        document.getElementById('alert-msg').innerText = m;
        document.getElementById('alert-bg').style.display = 'block';
        document.getElementById('alert-pop').style.display = 'block';
    }

    function closeAlert() {
        document.getElementById('alert-bg').style.display = 'none';
        document.getElementById('alert-pop').style.display = 'none';
    }

    function step2() {
        document.getElementById('cart-list').style.display = 'none';
        document.getElementById('form-box').style.display = 'block';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('modal-title').innerText = "·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´";

            items.push(`‚ñ™Ô∏è ${i.name} (${cart[id]} ·ÄÅ·ÄØ)`);
        }
        const total = document.getElementById('bar-total').innerText;
        const msg = `üçó *·Äô·Äº·ÄÑ·Ä∫·Äû·Ä¨·ÄÄ·Äº·ÄÄ·Ä∫·ÄÄ·ÄÑ·Ä∫ - ·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´*\nüë§ *·Ä°·Äô·Ää·Ä∫:* ${name}\nüìû *·Äñ·ÄØ·Äî·Ä∫·Ä∏:* ${phone}\nüìÖ *·Äî·Ä±·Ä∑·Äõ·ÄÄ·Ä∫:* ${dayStr}\nüïí *·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫:* ${time}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n${items.join('\n')}\n\nüí∞ *·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏:* *${total} MMK*`;

        if(via === 'viber') {

                setTimeout(() => { window.location.href = `viber://contact?number=${MY_PHONE}`; }, 1500);

</script>
