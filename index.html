<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myin Thar Roast - Pearl Premium</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #FF6B35;
            --pearl: #FFFFFF;
            --bg: #FDFDFD;
            --border: #F0F0F0;
            --text: #2D3436;
            --gray: #8E8E93;
        }

        body { 
            font-family: 'Segoe UI', 'Pyidaungsu', sans-serif; 
            background: var(--bg); color: var(--text); margin: 0; 
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* Animations */
        @keyframes scaleClick { 0% { transform: scale(1); } 50% { transform: scale(0.95); } 100% { transform: scale(1); } }
        .btn-active:active { animation: scaleClick 0.2s ease-in-out; }
        
        /* Header & Search */
        .header { background: var(--pearl); padding: 20px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .search-area { padding: 15px 20px; }
        .search-bar { 
            background: white; border: 1.5px solid var(--border); border-radius: 16px; 
            padding: 12px 18px; display: flex; align-items: center; transition: 0.3s;
        }
        .search-bar:focus-within { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(255,107,53,0.1); }
        .search-bar input { border: none; outline: none; width: 100%; margin-left: 10px; font-size: 15px; }

        /* Categories */
        .cat-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 0 20px 20px; scrollbar-width: none; }
        .cat-scroll::-webkit-scrollbar { display: none; }
        .cat-btn { 
            padding: 10px 22px; border-radius: 12px; border: 1px solid var(--border);
            background: white; color: var(--gray); font-weight: 600; white-space: nowrap; transition: 0.3s;
        }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Menu Grid */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .menu-card { 
            background: white; border-radius: 20px; overflow: hidden; border: 1px solid var(--border);
            transition: 0.3s; position: relative;
        }
        .menu-card img { width: 100%; height: 130px; object-fit: cover; }
        .menu-info { padding: 12px; text-align: center; }
        
        .add-cart-btn {
            width: 100%; padding: 10px; border-radius: 12px; border: 1.5px solid var(--primary);
            background: white; color: var(--primary); font-weight: bold; margin-top: 8px; transition: 0.3s;
        }
        .add-cart-btn:hover { background: var(--primary); color: white; }

        /* Step Drawer System */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.1); backdrop-filter: blur(4px); display: none; z-index: 2000; }
        .drawer { 
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 90%;
            background: white; border-radius: 32px 32px 0 0; z-index: 2001;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.05);
        }
        .drawer.active { bottom: 0; }
        
        .step-container { display: flex; width: 200%; height: 100%; transition: 0.4s ease; }
        .step { width: 50%; height: 100%; padding: 30px; box-sizing: border-box; overflow-y: auto; }

        /* Qty Control */
        .qty-box { 
            display: flex; align-items: center; background: #F8F8F8; border-radius: 14px; padding: 6px 12px;
        }
        .qty-box input { 
            width: 45px; border: none; background: transparent; text-align: center; 
            font-weight: bold; font-size: 16px; color: var(--text);
        }

        /* Form Controls */
        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-size: 13px; color: var(--gray); margin-bottom: 6px; }
        .input-group input { 
            width: 100%; padding: 14px; border-radius: 14px; border: 1.5px solid var(--border);
            background: #FAFAFA; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); background: white; }

        /* Deposit System */
        .dep-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .dep-btn { 
            padding: 14px; border-radius: 14px; border: 1.5px solid var(--border);
            background: white; font-weight: 600; color: var(--gray);
        }
        .dep-btn.active { border-color: var(--primary); color: var(--primary); background: #FFF9F7; }

        /* Floating Bottom Bar */
        .bottom-bar {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: var(--primary); color: white; padding: 18px 24px;
            border-radius: 20px; display: none; justify-content: space-between;
            align-items: center; box-shadow: 0 12px 30px rgba(255,107,53,0.3); z-index: 1500;
        }

        /* Voucher Theme */
        #voucher-ui { background: white; color: #333; padding: 40px; width: 360px; font-family: 'Courier New', Courier, monospace; }
        .v-item { display: flex; justify-content: space-between; margin: 8px 0; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0; text-align:center; font-weight: 800; letter-spacing: 1px;">MYIN THAR <span style="color:var(--primary)">ROAST</span></h2>
</div>

<div class="search-area">
    <div class="search-bar">
        <i class="fas fa-search" style="color:#CCC"></i>
        <input type="text" id="searchInput" placeholder="·Ä°·ÄÖ·Ä¨·Ä∏·Ä°·Äû·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Äæ·Ä¨·Äõ·Äî·Ä∫..." onkeyup="filterMenu()">
    </div>
</div>

<div class="cat-scroll">
    <button class="cat-btn active btn-active" onclick="filterCategory('all', this)">·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏</button>
    <button class="cat-btn btn-active" onclick="filterCategory('chicken', this)">·ÄÄ·Äº·ÄÄ·Ä∫·ÄÄ·ÄÑ·Ä∫</button>
    <button class="cat-btn btn-active" onclick="filterCategory('pork', this)">·Äù·ÄÄ·Ä∫·ÄÄ·ÄÑ·Ä∫</button>
    <button class="cat-btn btn-active" onclick="filterCategory('side', this)">·Ä°·Äï·Ä≠·ÄØ·ÄÖ·Ä¨·Äô·Äª·Ä¨·Ä∏</button>
</div>

<div class="menu-grid" id="menu-display"></div>

<div class="bottom-bar btn-active" id="bottom-bar" onclick="toggleDrawer(true)">
    <div style="display:flex; align-items:center; gap:10px;">
        <i class="fas fa-shopping-basket"></i>
        <span id="cart-count">0 ·ÄÅ·ÄØ</span>
    </div>
    <span style="font-weight:800; font-size:17px;" id="total-display">0 K</span>
</div>

<div class="overlay" id="overlay" onclick="toggleDrawer(false)"></div>
<div class="drawer" id="drawer">
    <div class="step-container" id="step-wrapper">
        
        <div class="step">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                <h2 style="margin:0">·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏</h2>
                <i class="fas fa-times" onclick="toggleDrawer(false)" style="color:#CCC; font-size:20px;"></i>
            </div>
            
            <div id="cart-items-list" style="min-height: 200px;"></div>
            
            <div style="background:#F9F9F9; padding:20px; border-radius:20px; margin-top:20px;">
                <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:18px;">
                    <span>·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏</span>
                    <span id="subtotal">0 K</span>
                </div>
            </div>
            
            <button class="btn-active" onclick="goToStep(2)" style="width:100%; background:var(--primary); color:white; border:none; padding:18px; border-radius:18px; font-weight:bold; font-size:16px; margin-top:25px;">·ÄÜ·ÄÄ·Ä∫·Äú·ÄØ·Äï·Ä∫·Äõ·Äî·Ä∫</button>
        </div>

        <div class="step">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:25px;">
                <i class="fas fa-arrow-left btn-active" onclick="goToStep(1)" style="font-size:20px;"></i>
                <h2 style="margin:0">·Äï·Ä≠·ÄØ·Ä∑·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äõ·Äî·Ä∫·Äú·Ä≠·Äï·Ä∫·ÄÖ·Ä¨</h2>
            </div>

            <div class="input-group">
                <label>·Ä°·Äô·Ää·Ä∫</label>
                <input type="text" id="cust-name" placeholder="·Äû·ÄÑ·Ä∑·Ä∫·Ä°·Äô·Ää·Ä∫·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">
            </div>
            <div class="input-group">
                <label>·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫</label>
                <input type="tel" id="cust-phone" placeholder="09xxxxxxxxx">
            </div>

            <label style="font-size:13px; color:var(--gray); margin-bottom:8px; display:block;">·ÄÖ·Äõ·Ä∂·ÄÑ·ÄΩ·Ä± ·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äô·Äæ·ÄØ</label>
            <div class="dep-grid">
                <button class="dep-btn active btn-active" id="dep50" onclick="updateDeposit(0.5, true)">50% Deposit</button>
                <button class="dep-btn btn-active" id="depCustom" onclick="updateDeposit(0, false)">·ÄÖ·Ä≠·Äê·Ä∫·ÄÄ·Äº·Ä≠·ÄØ·ÄÄ·Ä∫</button>
            </div>
            <div class="input-group">
                <input type="number" id="deposit-input" placeholder="·ÄÖ·Äõ·Ä∂·ÄÑ·ÄΩ·Ä±·Äï·Äô·Ä¨·Äè">
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:10px;">
                <button class="btn-active" onclick="confirmOrder('viber')" style="background:#7360f2; color:white; border:none; padding:16px; border-radius:15px; font-weight:bold;"><i class="fab fa-viber"></i> Viber</button>
                <button class="btn-active" onclick="confirmOrder('telegram')" style="background:#24A1DE; color:white; border:none; padding:16px; border-radius:15px; font-weight:bold;"><i class="fab fa-telegram"></i> Telegram</button>
            </div>
            
            <button id="dl-btn" class="btn-active" onclick="downloadVoucher()" style="width:100%; background:#333; color:white; border:none; padding:16px; border-radius:15px; font-weight:bold; margin-top:12px; display:none;">·Äò·Ä±·Äú·Ä∫·Äñ·Äº·Äê·Ä∫·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Äû·Ä≠·Äô·Ä∫·Ä∏·Äô·Ää·Ä∫ <i class="fas fa-download" style="margin-left:8px;"></i></button>
        </div>
    </div>
</div>

<div style="position:fixed; top:-3000px;">
    <div id="voucher-ui">
        <div style="text-align:center; border-bottom: 2px dashed #333; padding-bottom:15px;">
            <h2 style="margin:0">MYIN THAR ROAST</h2>
            <p style="margin:5px 0 0;">ORDER INVOICE</p>
        </div>
        <div id="v-cust" style="margin:20px 0;"></div>
        <div style="border-bottom: 1px solid #EEE; padding-bottom:10px; margin-bottom:10px; font-weight:bold;">Items</div>
        <div id="v-items"></div>
        <div style="border-top: 2px dashed #333; margin-top:15px; padding-top:15px;">
            <div class="v-item" style="font-weight:bold;"><span>Total</span><span id="v-total"></span></div>
            <div class="v-item" style="color:#666;"><span>Deposit Paid</span><span id="v-dep"></span></div>
        </div>
        <div style="text-align:center; margin-top:30px; font-size:12px;">Thank You! Please visit again.</div>
    </div>
</div>

<script>
    let cart = {};
    const menuData = [
        { id: 1, name: '·ÄÄ·Äº·ÄÄ·Ä∫·ÄÄ·ÄÑ·Ä∫ (·Äê·ÄÖ·Ä∫·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫)', price: 15000, category: 'chicken', image: 'https://images.unsplash.com/photo-1598103442097-8b74394b95c6?w=500' },
        { id: 2, name: '·Äù·ÄÄ·Ä∫·Äî·Ä∂·Äõ·Ä≠·ÄØ·Ä∏·ÄÄ·ÄÑ·Ä∫', price: 12000, category: 'pork', image: 'https://images.unsplash.com/photo-1544025162-d76694265947?w=500' },
        { id: 3, name: '·Äë·Äô·ÄÑ·Ä∫·Ä∏·Äñ·Äº·Ä∞', price: 1000, category: 'side', image: 'https://images.unsplash.com/photo-1516684732162-798a0062be99?w=500' },
        { id: 4, name: '·ÄÄ·Ä≠·ÄØ·ÄÄ·Ä¨·ÄÄ·Ä≠·ÄØ·Äú·Ä¨', price: 1500, category: 'side', image: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=500' }
    ];

    function renderMenu(items) {
        document.getElementById('menu-display').innerHTML = items.map(i => `
            <div class="menu-card">
                <img src="${i.image}">
                <div class="menu-info">
                    <div style="font-weight:600; font-size:14px; color:#444;">${i.name}</div>
                    <div style="color:var(--primary); font-weight:bold; margin-top:4px;">${i.price.toLocaleString()} K</div>
                    <button class="add-cart-btn btn-active" onclick="addToCart(${i.id})">Add to Cart</button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const item = menuData.find(m => m.id === id);
        if(cart[id]) cart[id].qty++;
        else cart[id] = { ...item, qty: 1 };
        updateUI();
    }

    function changeQty(id, val) {
        let n = parseInt(val);
        if(n <= 0 || isNaN(n)) delete cart[id];
        else cart[id].qty = n;
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('cart-items-list');
        const items = Object.values(cart);
        let total = items.reduce((s, i) => s + (i.price * i.qty), 0);
        
        list.innerHTML = items.length > 0 ? items.map(i => `
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:14px; font-weight:500; flex:1;">${i.name}</span>
                <div class="qty-box">
                    <i class="fas fa-minus" onclick="changeQty(${i.id}, ${i.qty-1})" style="cursor:pointer; font-size:12px; color:#CCC;"></i>
                    <input type="number" value="${i.qty}" onchange="changeQty(${i.id}, this.value)">
                    <i class="fas fa-plus" onclick="changeQty(${i.id}, ${i.qty+1})" style="cursor:pointer; font-size:12px; color:var(--primary)"></i>
                </div>
            </div>
        `).join('') : '<div style="text-align:center; color:#CCC; padding:40px;">·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äë·Ä≤·Äô·Äæ·Ä¨ ·Äò·Ä¨·Äô·Äæ·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä∏·Äï·Ä´</div>';

        document.getElementById('subtotal').innerText = total.toLocaleString() + " K";
        document.getElementById('total-display').innerText = total.toLocaleString() + " K";
        document.getElementById('cart-count').innerText = items.reduce((s,i)=>s+i.qty, 0) + " ·ÄÅ·ÄØ";
        document.getElementById('bottom-bar').style.display = items.length > 0 ? 'flex' : 'none';
        document.getElementById('deposit-input').value = Math.round(total * 0.5);
    }

    function updateDeposit(pct, isAuto) {
        let total = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
        document.getElementById('dep50').classList.toggle('active', isAuto);
        document.getElementById('depCustom').classList.toggle('active', !isAuto);
        document.getElementById('deposit-input').value = isAuto ? Math.round(total * pct) : '';
        if(!isAuto) document.getElementById('deposit-input').focus();
    }

    function confirmOrder(app) {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const dep = document.getElementById('deposit-input').value;
        if(!name || !phone) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Åã");

        let items = Object.values(cart).map(i => `‚Ä¢ ${i.name} (${i.qty} ·ÄÅ·ÄØ)`).join('\n');
        let total = document.getElementById('subtotal').innerText;
        let msg = `üçó MYIN THAR ROAST ORDER\n--------------------\nüë§ ·Ä°·Äô·Ää·Ä∫: ${name}\nüìû ·Äñ·ÄØ·Äî·Ä∫·Ä∏: ${phone}\n--------------------\n${items}\n--------------------\nüí∞ ·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: ${total}\nüíµ ·ÄÖ·Äõ·Ä∂·ÄÑ·ÄΩ·Ä±: ${parseInt(dep).toLocaleString()} K\n--------------------\n(Order Copy ·ÄÄ·Ä∞·Ä∏·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ)`;

        navigator.clipboard.writeText(msg);
        document.getElementById('dl-btn').style.display = 'block';

        const encoded = encodeURIComponent(msg);
        if(app === 'viber') window.location.href = `viber://chat?number=959767287345&draft=${encoded}`;
        else window.location.href = `https://t.me/share/url?url=${encoded}`;
    }

    async function downloadVoucher() {
        const ui = document.getElementById('voucher-ui');
        document.getElementById('v-cust').innerHTML = `Name: ${document.getElementById('cust-name').value}<br>Phone: ${document.getElementById('cust-phone').value}<br>Date: ${new Date().toLocaleDateString()}`;
        document.getElementById('v-items').innerHTML = Object.values(cart).map(i => `<div class="v-item"><span>${i.name} x ${i.qty}</span><span>${(i.price*i.qty).toLocaleString()}</span></div>`).join('');
        document.getElementById('v-total').innerText = document.getElementById('subtotal').innerText;
        document.getElementById('v-dep').innerText = parseInt(document.getElementById('deposit-input').value).toLocaleString() + " K";

        const canvas = await html2canvas(ui);
        const link = document.createElement('a');
        link.download = `Bill-${Date.now()}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }

    function toggleDrawer(show) {
        document.getElementById('drawer').classList.toggle('active', show);
        document.getElementById('overlay').style.display = show ? 'block' : 'none';
        if(!show) setTimeout(() => goToStep(1), 500);
    }

    function goToStep(s) {
        document.getElementById('step-wrapper').style.transform = `translateX(-${(s-1)*50}%)`;
    }

    function filterCategory(c, b) {
        document.querySelectorAll('.cat-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        renderMenu(c === 'all' ? menuData : menuData.filter(i => i.category === c));
    }

    function filterMenu() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        renderMenu(menuData.filter(i => i.name.toLowerCase().includes(q)));
    }

    renderMenu(menuData);
</script>
</body>
</html>
