<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YNS Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --pearl: #ffffff; --bg: #F2F2F7; --primary: #007AFF; --text: #1C1C1E; --gray: #8E8E93; --card-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; }

        /* Header & Navigation */
        .header { background: var(--pearl); padding: 15px 20px; border-bottom: 1px solid #E5E5EA; position: sticky; top: 0; z-index: 100; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .back-link { text-decoration: none; color: var(--primary); font-weight: 600; font-size: 14px; }
        
        /* Segmented Control (Tabs) */
        .tabs { display: flex; background: #E3E3E6; padding: 2px; border-radius: 10px; margin: 0 5px; }
        .tab { flex: 1; text-align: center; padding: 8px; border-radius: 8px; font-size: 13px; font-weight: 700; color: #48484A; cursor: pointer; transition: 0.2s; }
        .tab.active { background: var(--pearl); box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: var(--text); }

        /* Order List Area */
        .content { padding: 15px; }
        .order-card { background: var(--pearl); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: var(--card-shadow); border: 1px solid rgba(0,0,0,0.02); }
        .order-top { display: flex; justify-content: space-between; border-bottom: 1px solid #F2F2F7; padding-bottom: 12px; margin-bottom: 12px; }
        .order-id { font-size: 11px; font-weight: 800; color: var(--gray); }
        .order-time { font-size: 11px; color: var(--gray); }
        
        .customer-info { margin-bottom: 12px; }
        .customer-name { font-size: 17px; font-weight: 700; display: block; }
        
        .item-row { display: flex; justify-content: space-between; font-size: 14px; color: #3A3A3C; margin-bottom: 6px; }
        .item-qty { font-weight: 700; color: var(--primary); margin-right: 8px; }

        .order-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1.5px solid #F2F2F7; }
        .total-price { font-size: 16px; font-weight: 800; color: var(--text); }
        
        /* Action Button - Pearl Style */
        .action-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 700; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .action-btn:active { transform: scale(0.96); opacity: 0.9; }
        .action-btn.ready { background: #34C759; }
        .action-btn.done { background: #1C1C1E; }

        /* Empty State */
        .empty-state { text-align: center; padding-top: 50px; color: var(--gray); font-size: 14px; }
    </style>
</head>
<body>

<div class="header">
    <div class="top-row">
        <a href="admin.html" class="back-link"><i class="fas fa-chevron-left"></i> Admin</a>
        <h3 style="margin:0; font-weight:800;">Orders</h3>
        <div style="width: 40px;"></div> </div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('Pending', this)">New</div>
        <div class="tab" onclick="switchTab('Cooking', this)">Cooking</div>
        <div class="tab" onclick="switchTab('Ready', this)">Ready</div>
    </div>
</div>

<div class="content" id="order-container">
    </div>

<audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB3SaXUOzDh9_DVbuupon7BsCgZfw5UzZ4",
        authDomain: "myrestaurantapp-a14d4.firebaseapp.com",
        databaseURL: "https://myrestaurantapp-a14d4-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "myrestaurantapp-a14d4",
        storageBucket: "myrestaurantapp-a14d4.firebasestorage.app",
        messagingSenderId: "123788707874",
        appId: "1:123788707874:web:6593b827b284cc7cb9a27b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let currentStatus = 'Pending';
    let allOrders = [];

    function init() {
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            allOrders = [];
            for(let id in data) allOrders.push({ id, ...data[id] });
            render();
        });
    }

    function render() {
        const container = document.getElementById('order-container');
        container.innerHTML = '';
        
        const filtered = allOrders.filter(o => o.status === currentStatus).reverse();

        if(filtered.length === 0) {
            container.innerHTML = `<div class="empty-state">No orders in ${currentStatus}</div>`;
            return;
        }

        filtered.forEach(o => {
            const itemsHtml = (o.cartItems || []).map(i => `
                <div class="item-row">
                    <span><span class="item-qty">${i.qty}x</span> ${i.name}</span>
                    <span>${i.price * i.qty} Ks</span>
                </div>
            `).join('');

            container.innerHTML += `
                <div class="order-card">
                    <div class="order-top">
                        <span class="order-id">#${o.id.slice(-5).toUpperCase()}</span>
                        <span class="order-time">${o.time || ''}</span>
                    </div>
                    <div class="customer-info">
                        <span class="customer-name">${o.customerName || 'Guest Customer'}</span>
                    </div>
                    <div class="items-area">
                        ${itemsHtml}
                    </div>
                    <div class="order-footer">
                        <div class="total-price">${o.total} Ks</div>
                        ${renderBtn(o.id, o.status)}
                    </div>
                </div>
            `;
        });
    }

    function renderBtn(id, status) {
        if(status === 'Pending') return `<button class="action-btn" onclick="updateStatus('${id}', 'Cooking')">Accept</button>`;
        if(status === 'Cooking') return `<button class="action-btn ready" onclick="updateStatus('${id}', 'Ready')">Ready</button>`;
        if(status === 'Ready') return `<button class="action-btn done" onclick="updateStatus('${id}', 'Done')">Complete</button>`;
        return '';
    }

    function switchTab(status, el) {
        currentStatus = status;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function updateStatus(id, newS) {
        db.ref('orders/' + id).update({ status: newS });
    }

    window.onload = init;
</script>
</body>
</html>
