<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Myin Thar Roast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --navy: #0F172A; --pearl: #F8FAFC; --white: #FFFFFF; }
        body { font-family: 'Inter', sans-serif; background: var(--pearl); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .card { background: white; width: 100%; max-width: 400px; border-radius: 35px; padding: 40px 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.06); text-align: center; margin-top: 30px; }
        .order-tag { color: var(--gold); font-weight: 800; font-size: 16px; margin-bottom: 40px; display: block; letter-spacing: 1px; }

        .stepper { position: relative; display: flex; flex-direction: column; gap: 40px; text-align: left; margin-left: 15px; }
        .step { display: flex; align-items: center; gap: 20px; opacity: 0.2; transition: 0.5s; }
        .step.active { opacity: 1; }
        .step.done { opacity: 1; color: #10B981; }

        .icon-box { width: 55px; height: 55px; background: #F1F5F9; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .step.active .icon-box { background: white; border: 2px solid var(--gold); color: var(--gold); box-shadow: 0 10px 20px rgba(212,175,55,0.2); }
        .step.done .icon-box { background: #10B981; color: white; }

        .line-box { position: absolute; left: 26px; top: 0; width: 2px; height: 100%; background: #F1F5F9; z-index: -1; }
        .line-progress { position: absolute; left: 26px; top: 0; width: 2px; height: 0%; background: var(--gold); z-index: -1; transition: 1s ease; }

        .text-box b { display: block; font-size: 16px; color: var(--navy); }
        .text-box span { font-size: 12px; color: #64748B; }
        
        /* Home Button - အသစ်ထည့်ထားသောနေရာ */
        .btn-home { margin-top: 40px; background: var(--navy); color: var(--gold); border: none; padding: 16px 30px; border-radius: 20px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 14px; transition: 0.3s; }
        .btn-home:active { transform: scale(0.9); }

        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="card">
    <span class="order-tag">TRACKING ID: #<span id="display-id">----</span></span>
    
    <div class="stepper">
        <div class="line-box"></div>
        <div class="line-progress" id="line-p"></div>

        <div class="step" id="s1">
            <div class="icon-box"><i class="fas fa-receipt"></i></div>
            <div class="text-box"><b>Order Received</b><span>လက်ခံရရှိပါပြီ</span></div>
        </div>

        <div class="step" id="s2">
            <div class="icon-box"><i class="fas fa-fire-burner"></i></div>
            <div class="text-box"><b>Preparing</b><span>ချက်ပြုတ်နေပါပြီ</span></div>
        </div>

        <div class="step" id="s3">
            <div class="icon-box"><i class="fas fa-bag-shopping"></i></div>
            <div class="text-box"><b>Ready to Pickup</b><span>လာယူနိုင်ပါပြီ</span></div>
        </div>
    </div>

    <button class="btn-home" onclick="location.href='index.html'">
        <i class="fas fa-home"></i> BACK TO MENU
    </button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywjHKV0aed5dV41xkLi_sZOOkXSzpkL6PAqJbMc1OR_JgQOmCyqIr_yE6C9eD2G4zy/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('id');
    document.getElementById('display-id').innerText = orderId || "N/A";

    async function checkStatus() {
        if(!orderId) return;
        try {
            const res = await fetch(`${SCRIPT_URL}?id=${orderId}`);
            const data = await res.json();
            updateUI(data.status);
        } catch(e) { console.log("Updating..."); }
    }

    function updateUI(status) {
        const s1 = document.getElementById('s1'), s2 = document.getElementById('s2'), s3 = document.getElementById('s3');
        const line = document.getElementById('line-p');
        
        [s1, s2, s3].forEach(s => s.classList.remove('active', 'done', 'pulse'));

        if(status === "Pending") {
            s1.classList.add('active', 'pulse'); line.style.height = "0%";
        } else if(status === "Accepted" || status === "Processing") {
            s1.classList.add('done'); s2.classList.add('active', 'pulse'); line.style.height = "50%";
        } else if(status === "Ready") {
            s1.classList.add('done'); s2.classList.add('done'); s3.classList.add('active', 'pulse'); line.style.height = "100%";
        }
    }

    setInterval(checkStatus, 5000);
    checkStatus();
</script>
</body>
</html>
