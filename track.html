<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --pearl: #ffffff; --bg: #F8F9FC; --primary: #007AFF; --text: #1C1C1E; --gray: #8E8E93; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; }
        .back-btn { background: white; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: var(--text); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* Admin Style Search */
        .search-container { background: white; padding: 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 25px; }
        .search-box { display: flex; gap: 10px; background: #F2F2F7; padding: 10px; border-radius: 12px; }
        .search-box input { border: none; background: transparent; outline: none; width: 100%; font-weight: 600; }
        .search-btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        .section-title { font-size: 14px; font-weight: 800; color: var(--gray); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 0.5px; }

        /* Order Card Admin Style */
        .order-card { background: white; border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 25px rgba(0,0,0,0.02); }
        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .order-id-label { background: rgba(0,122,255,0.1); color: var(--primary); padding: 5px 12px; border-radius: 10px; font-weight: 800; font-size: 13px; }
        .status-pill { padding: 5px 12px; border-radius: 10px; font-size: 11px; font-weight: 800; }
        .Pending { background: #FFF5CC; color: #FF9500; }
        .Done { background: #CCF5D6; color: #34C759; }

        .detail-item { display: flex; justify-content: space-between; font-size: 13px; padding: 8px 0; border-bottom: 1px solid #F8F9FC; }
        .total-box { margin-top: 15px; padding-top: 15px; border-top: 2px dashed #F2F2F7; display: flex; justify-content: space-between; align-items: center; }
        .total-price { color: var(--primary); font-size: 18px; font-weight: 800; }
        
        .no-data { text-align: center; padding: 40px; color: var(--gray); }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h2 style="margin:0; font-size:20px; font-weight:800;">Track Order</h2>
        <div style="width:40px;"></div>
    </div>

    <div class="search-container">
        <div class="section-title">Find by Order ID</div>
        <div class="search-box">
            <i class="fas fa-search" style="color:var(--gray); margin-top:3px;"></i>
            <input type="text" id="searchID" placeholder="Enter Order ID (e.g. ORD1234)">
            <button class="search-btn" onclick="searchByOrder()">Search</button>
        </div>
    </div>

    <div class="section-title" id="list-title">My Recent Orders</div>
    <div id="order-list">
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3SaXUOzDh9_DVbuupon7BsCgZfw5UzZ4",
            authDomain: "myrestaurantapp-a14d4.firebaseapp.com",
            databaseURL: "https://myrestaurantapp-a14d4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "myrestaurantapp-a14d4",
            storageBucket: "myrestaurantapp-a14d4.firebasestorage.app",
            messagingSenderId: "123788707874",
            appId: "1:123788707874:web:6593b827b284cc7cb9a27b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ကိုယ့် Device UID ကို ယူမယ်
        const myUID = localStorage.getItem('myDeviceUID');

        function renderOrders(filterID = null) {
            db.ref('orders').on('value', snap => {
                const data = snap.val();
                const list = document.getElementById('order-list');
                list.innerHTML = "";
                let found = false;

                for(let id in data) {
                    const o = data[id];
                    
                    // ပထမအခြေအနေ - Search ID နဲ့ ကိုက်ရင် ပြမယ်
                    // ဒုတိယအခြေအနေ - Search မလုပ်ထားရင် ကိုယ့် Device က မှာထားတာတွေပဲ ပြမယ်
                    const isMyDevice = (myUID && o.deviceUID === myUID);
                    const isSearched = (filterID && o.orderId === filterID);

                    if (isSearched || (!filterID && isMyDevice)) {
                        found = true;
                        list.innerHTML += `
                            <div class="order-card">
                                <div class="card-top">
                                    <span class="order-id-label">#${o.orderId}</span>
                                    <span class="status-pill ${o.status}">${o.status}</span>
                                </div>
                                <div style="font-size:12px; color:var(--gray); margin-bottom:15px;">
                                    <i class="far fa-calendar-alt"></i> ${o.date} | <i class="far fa-clock"></i> ${o.time}
                                </div>
                                
                                ${o.items.map(i => `
                                    <div class="detail-item">
                                        <span>${i.name} x ${i.qty}</span>
                                        <span style="font-weight:700;">${(i.price*i.qty).toLocaleString()} Ks</span>
                                    </div>
                                `).join('')}

                                <div class="total-box">
                                    <span style="font-weight:700; color:var(--gray);">Total Amount</span>
                                    <span class="total-price">${o.total.toLocaleString()} Ks</span>
                                </div>
                            </div>
                        `;
                    }
                }
                if(!found) list.innerHTML = `<div class="no-data">No orders found.</div>`;
            });
        }

        function searchByOrder() {
            const id = document.getElementById('searchID').value.toUpperCase().trim();
            if(!id) return alert("Order ID ရိုက်ထည့်ပါ");
            document.getElementById('list-title').innerText = "Search Result";
            renderOrders(id);
        }

        window.onload = () => renderOrders();
    </script>
</body>
</html>
