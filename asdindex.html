<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYIN THAR ROAST - Order Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --navy: #0F172A; --pearl: #F8FAFC; --white: #FFFFFF; --shadow: 0 10px 25px rgba(0,0,0,0.05); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--pearl); margin: 0; padding-bottom: 120px; }
        
        /* Header */
        .header { background: var(--navy); padding: 30px 20px 60px; text-align: center; border-radius: 0 0 40px 40px; position: relative; z-index: 10; }
        .header img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; }
        .header h2 { color: var(--gold); margin: 0; font-family: 'Playfair Display', serif; letter-spacing: 1px; }

        /* Menu Section - အဓိက ပြင်ဆင်ထားသောနေရာ */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; max-width: 600px; margin: -40px auto 0; position: relative; z-index: 20; }
        .item-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid #eee; text-align: center; position: relative; }
        .item-card img { width: 100%; height: 120px; object-fit: cover; }
        .item-card div { padding: 12px; }
        .item-card b { display: block; font-size: 14px; color: var(--navy); margin-bottom: 5px; }
        .price { color: var(--gold); font-weight: 800; font-size: 14px; margin-bottom: 12px; display: block; }
        
        /* Add Button */
        .btn-add { background: var(--navy); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; position: relative; z-index: 30; }
        .btn-add:active { transform: scale(0.95); opacity: 0.8; }

        /* FAB */
        .cart-fab { position: fixed; bottom: 25px; right: 20px; background: var(--navy); color: var(--gold); width: 65px; height: 65px; border-radius: 22px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 100; cursor: pointer; border: 2px solid rgba(212,175,55,0.3); }
        .badge { position: absolute; top: -8px; right: -8px; background: #EF4444; color: white; font-size: 11px; min-width: 24px; height: 24px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 3px solid white; font-weight: bold; }

        /* Modals */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:2000; align-items:center; justify-content:center; backdrop-filter: blur(8px); }
        .modal-card { background: white; width: 90%; max-width: 380px; border-radius: 30px; padding: 30px; }
        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-size: 11px; font-weight: 800; color: #64748B; margin: 0 0 6px 5px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 16px; border: 1px solid #E2E8F0; border-radius: 15px; outline: none; font-size: 14px; background: #F8FAFC; }
        .btn-confirm { width: 100%; background: var(--navy); color: var(--gold); border: none; padding: 18px; border-radius: 20px; font-weight: 800; margin-top: 10px; cursor: pointer; font-size: 16px; }

        #loader { display:none; position:fixed; inset:0; background:rgba(255,255,255,0.95); z-index:3000; flex-direction:column; align-items:center; justify-content:center; }
        .spinner { width: 45px; height: 45px; border: 4px solid #f3f3f3; border-top: 4px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><p style="margin-top:15px; font-weight:700; color:var(--navy);">အော်ဒါတင်နေပါသည်...</p></div>

<div class="header">
    <img src="https://i.ibb.co/k2Xyz9Gs/IMG-20260115-204542.png">
    <h2>MYIN THAR ROAST</h2>
</div>

<div id="menu-grid" class="menu-grid"></div>

<div class="cart-fab" onclick="showCheckout()">
    <i class="fas fa-shopping-basket fa-lg"></i>
    <div class="badge" id="cart-badge">0</div>
</div>

<div id="modal-checkout" class="modal">
    <div class="modal-card">
        <h3 style="text-align:center; margin-top:0; font-family: 'Playfair Display', serif;">Confirm Order</h3>
        <div id="order-summary" style="margin-bottom:20px; font-size:13px; color:#64748B; background: #f8fafc; padding: 15px; border-radius: 15px; border: 1px dashed #cbd5e1;"></div>
        <div class="input-group">
            <label>Name</label>
            <input type="text" id="cust-name" placeholder="အမည်ထည့်ပါ">
        </div>
        <div class="input-group">
            <label>Phone</label>
            <input type="tel" id="cust-phone" placeholder="ဖုန်းနံပါတ်ထည့်ပါ">
        </div>
        <button class="btn-confirm" onclick="validateAndSend()">အော်ဒါတင်မည်</button>
        <button onclick="hideCheckout()" style="width:100%; background:none; border:none; color:#94A3B8; margin-top:20px; font-size:13px; font-weight:600;">ပြန်ထွက်မည်</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywjHKV0aed5dV41xkLi_sZOOkXSzpkL6PAqJbMc1OR_JgQOmCyqIr_yE6C9eD2G4zy/exec";
    
    const menuData = [
        { name: 'ကြက်ပေါင်', price: 4000, img: 'https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?q=80&w=300' },
        { name: 'ကြက်ရင်အုံ', price: 4000, img: 'https://images.unsplash.com/photo-1604503468506-a8da13d82791?q=80&w=300' },
        { name: 'ဆိတ်သားကင်', price: 1500, img: 'https://images.unsplash.com/photo-1529692236671-f1f6cf9683ba?q=80&w=300' },
        { name: 'အသားချောင်း', price: 800, img: 'https://via.placeholder.com/300/0F172A/D4AF37?text=Meat' },
        { name: 'အရေခွံ', price: 500, img: 'https://via.placeholder.com/300/0F172A/D4AF37?text=Skin' },
        { name: 'အတောင်ပျံ', price: 500, img: 'https://via.placeholder.com/300/0F172A/D4AF37?text=Wing' }
    ];

    let cart = {};

    function renderMenu() {
        document.getElementById('menu-grid').innerHTML = menuData.map(i => `
            <div class="item-card">
                <img src="${i.img}">
                <div>
                    <b>${i.name}</b>
                    <span class="price">${i.price.toLocaleString()} K</span>
                    <button class="btn-add" onclick="add('${i.name}')">ထည့်မည်</button>
                </div>
            </div>`).join('');
    }

    function add(name) {
        cart[name] = (cart[name] || 0) + 1;
        updateBadge();
    }

    function updateBadge() {
        let count = Object.values(cart).reduce((a, b) => a + b, 0);
        document.getElementById('cart-badge').innerText = count;
    }

    function showCheckout() {
        if(Object.keys(cart).length === 0) {
            alert("ခြင်းတောင်းထဲသို့ ပစ္စည်းအရင်ထည့်ပါ");
            return;
        }
        let summary = Object.keys(cart).map(k => `${k} (${cart[k]} ခု)`).join(", ");
        document.getElementById('order-summary').innerText = summary;
        document.getElementById('modal-checkout').style.display = 'flex';
    }

    function hideCheckout() { document.getElementById('modal-checkout').style.display = 'none'; }

    async function validateAndSend() {
        const n = document.getElementById('cust-name').value;
        const p = document.getElementById('cust-phone').value;
        if(!n || !p) { alert("အချက်အလက်များ ပြည့်စုံအောင် ဖြည့်ပါ"); return; }

        const oid = "MT-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('loader').style.display = 'flex';

        const orderData = {
            id: oid, name: n, phone: p,
            items: Object.keys(cart).map(k => `${k} (${cart[k]})`).join(", "),
            total: Object.keys(cart).reduce((sum, k) => sum + (menuData.find(m => m.name === k).price * cart[k]), 0)
        };

        try {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(orderData) });
            window.location.href = `track.html?id=${oid}`;
        } catch(e) {
            document.getElementById('loader').style.display = 'none';
            alert("Error ဖြစ်သွားပါသည်၊ ပြန်ကြိုးစားပေးပါ။");
        }
    }

    window.onload = renderMenu;
</script>
</body>
</html>
