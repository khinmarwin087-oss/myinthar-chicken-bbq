<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Admin - Myin Thar Roast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --navy: #0F172A; --pearl: #F8FAFC; --slate: #64748b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f2f5; margin: 0; padding: 0; }

        /* Status Colors */
        .status-pending { border-left: 5px solid #f59e0b; background: #fffbeb !important; }
        .status-cooking { border-left: 5px solid #3b82f6; background: #eff6ff !important; }
        .status-ready { border-left: 5px solid #22c55e; background: #f0fdf4 !important; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-cooking { background: #dbeafe; color: #1e40af; }
        .badge-ready { background: #dcfce7; color: #166534; }

        .admin-header { background: var(--navy); color: white; padding: 25px 20px; border-radius: 0 0 25px 25px; }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; backdrop-filter: blur(10px); }

        #admin-orders { padding: 20px; }
        .order-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; }
        
        .order-id { font-size: 16px; font-weight: 800; display: flex; align-items: center; justify-content: space-between; }
        .items-box { background: rgba(0,0,0,0.02); padding: 12px; border-radius: 12px; margin: 15px 0; font-size: 13px; font-weight: 600; color: #475569; }

        /* Action Buttons Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-act { padding: 12px 5px; border-radius: 12px; border: none; font-size: 11px; font-weight: 800; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 5px; background: #f1f5f9; color: var(--slate); }
        
        /* Active Button Styling */
        .btn-act.active-cooking { background: #3b82f6; color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }
        .btn-act.active-ready { background: #22c55e; color: white; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4); }
        .btn-act:active { transform: scale(0.95); }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader"><i class="fas fa-spinner fa-spin" style="font-size:30px; color:var(--gold);"></i></div>

<div class="admin-header">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span style="font-weight:800; font-size:20px;">Manager Panel</span>
        <button onclick="loadData()" style="background:var(--gold); border:none; width:40px; height:40px; border-radius:50%; color:var(--navy);"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class="summary-grid">
        <div class="stat-card">
            <small style="opacity:0.7; font-size:10px;">TODAY ORDERS</small>
            <div id="count-today" style="font-size:22px; font-weight:800; color:var(--gold);">0</div>
        </div>
        <div class="stat-card">
            <small style="opacity:0.7; font-size:10px;">TOTAL REVENUE</small>
            <div id="sales-today" style="font-size:22px; font-weight:800; color:var(--gold);">0 K</div>
        </div>
    </div>
</div>

<div id="admin-orders"></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywjHKV0aed5dV41xkLi_sZOOkXSzpkL6PAqJbMc1OR_JgQOmCyqIr_yE6C9eD2G4zy/exec";

    async function loadData() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(SCRIPT_URL + "?admin=true&t=" + new Date().getTime());
            const data = await res.json();
            renderOrders(data);
            updateSummary(data);
        } catch (e) { alert("Connection Error"); }
        finally { document.getElementById('loader').style.display = 'none'; }
    }

    function updateSummary(data) {
        const today = new Date().toLocaleDateString();
        const todayOrders = data.filter(o => new Date(o.date).toLocaleDateString() === today);
        const total = todayOrders.reduce((sum, o) => sum + parseInt(o.total.toString().replace(/[^0-9]/g, "")), 0);
        document.getElementById('count-today').innerText = todayOrders.length;
        document.getElementById('sales-today').innerText = total.toLocaleString() + " K";
    }

    function renderOrders(data) {
        const listDiv = document.getElementById('admin-orders');
        listDiv.innerHTML = data.map(o => {
            let statusClass = o.status === 'Processing' ? 'status-cooking' : (o.status === 'Ready' ? 'status-ready' : 'status-pending');
            let badgeClass = o.status === 'Processing' ? 'badge-cooking' : (o.status === 'Ready' ? 'badge-ready' : 'badge-pending');
            let currentStatusName = o.status === 'Processing' ? 'Cooking' : (o.status === 'Ready' ? 'Ready' : 'Pending');

            return `
            <div class="order-card ${statusClass}">
                <div class="order-id">
                    <span>#${o.id} <span class="badge ${badgeClass}">${currentStatusName}</span></span>
                    <span style="color:var(--gold);">${Number(o.total).toLocaleString()} K</span>
                </div>
                <div style="font-size:12px; margin-top:5px; color:var(--slate); font-weight:800;">
                    <i class="fas fa-user"></i> ${o.name} | <i class="fas fa-phone"></i> ${o.phone}
                </div>
                <div class="items-box">${o.items}</div>
                
                <div class="action-grid">
                    <button class="btn-act ${o.status === 'Processing' ? 'active-cooking' : ''}" onclick="updateStatus('${o.id}', 'Processing')">
                        <i class="fas fa-fire-burner"></i> COOK
                    </button>
                    <button class="btn-act ${o.status === 'Ready' ? 'active-ready' : ''}" onclick="updateStatus('${o.id}', 'Ready')">
                        <i class="fas fa-check-circle"></i> READY
                    </button>
                    <button class="btn-act" onclick="updateStatus('${o.id}', 'Completed')">
                        <i class="fas fa-hand-holding-heart"></i> DONE
                    </button>
                </div>
            </div>`;
        }).join('');
    }

    async function updateStatus(id, status) {
        document.getElementById('loader').style.display = 'flex';
        try {
            await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ action: "updateStatus", id: id, status: status })
            });
            loadData();
        } catch (e) { alert("Update Failed"); }
    }

    window.onload = loadData;
</script>
</body>
</html>
